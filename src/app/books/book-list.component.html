<h2>Book List: {{ books.length }}</h2>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let book of books"><span class="badge">Title: {{book.title}}</span> {{book.category}}
    <p>
      Description: {{book.description}}
    </p>
  </li>
</ul>

<nav>
  <a routerLink="/book">Add</a>
</nav>
